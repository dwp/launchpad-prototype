{% extends "layouts/payability.html" %}

{% block pageTitle %}
  Content page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% set pageName = "Agent home" %}

<!-- HTML from Starling prototype-->

{% block content %}

<!-- Start row -->
 <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl govuk-!-margin-bottom-6">Find someone</h1>
      <form class="form" action="results" method="post">
        <div class="govuk-form-group">
          <label class="govuk-label" for="nino">
            <h1 class="govuk-body govuk-!-margin-bottom-0">National Insurance number</h1>
          </label>
          <div id="nino-hint" class="govuk-hint">
          </div>
          <input class="govuk-input govuk-input--width-10 govuk-!-margin-bottom-0" id="nino" name="" type="text" aria-describedby="nino-hint">
        </div>

        <button type="submit" class="govuk-button govuk-!-margin-bottom-8" data-module="govuk-button">
          Continue
        </button>
      </form>

  </div>
</div>

<!-- End row -->
{% endblock %}
