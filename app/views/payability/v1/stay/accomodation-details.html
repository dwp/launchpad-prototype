{% extends "layouts/payability.html" %}
{% block beforeContent %}
{% endblock %}

{% block content %}
{% include "includes/breadcrumbs.njk" %}


<!-- Start row -->
<div class="govuk-grid-row">
  <!-- Start column -->
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="accomodation-boarder" method="post">
<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">
      Accomodation details
    </h1>
  </legend>

  <!--Input accomodation name-->

<div class="govuk-form-group">
  <label class="govuk-label" for="accomodation-name">
    Accomodation name
  </label>
  <input class="govuk-input" id="accomodation-name" name="accomodation-name" type="text" autocomplete="accomodation-name">
</div>

  <!--Input accomodation address-->
<div class="govuk-form-group">
  <label class="govuk-label" for="address-line-1">
    Address line 1
  </label>
  <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1">
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="address-line-2">
    Address line 2 (optional)
  </label>
  <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2">
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="address-town">
    Town or city
  </label>
  <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" autocomplete="address-level2">
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="address-county">
    County (optional)
  </label>
  <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
</div>

<div class="govuk-form-group">
  <label class="govuk-label" for="address-postcode">
    Postcode
  </label>
  <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code">
</div>



<div class="govuk-form-group">
  <label class="govuk-label" for="primary-contact">
    Contact name
  </label>
  <input class="govuk-input" id="primary-contact" name="primary-contact" type="text" autocomplete="primary-contact">
</div>



<div class="govuk-form-group">
  <label class="govuk-label" for="accomodation-email">
    Contact email address
  </label>
  <input class="govuk-input" id="accomodation-email" name="accomodation-email" type="text" autocomplete="accomodation-email">
</div>
</fieldset>






<!--Button-->
<button type="submit" class="govuk-button" data-module="govuk-button" data-govuk-button-init="">
  Save and continue
</button>

</form>






<!-- End row -->
{% endblock %}
